{% extends "base.html" %}
{% load i18n %}
{% block title %}{% translate "Report" %}{% endblock %}

{% block content %}
    <h4 class="p-4 fw-lighter uppercase">{% translate "Breakdown of Hours" %}</h4>
    <div class="list-group-item d-flex justify-content-between align-items-center">
    <div>from:</div>
    <div>to:</div>
    </div>
    <hr>
    <div class="p-2">

        <ul class="list-group">
            {% for therapist in therapist_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-light"><span class="fw-bold">{{ therapist.first_name }}</span></span>
                    <a class="btn btn-body"
                       href="{% url 'report_hours_detail' pk=therapist.pk %}">{% translate "View" %}
                    </a>
                </li>

            {% endfor %}

        </ul>
    </div>
{% endblock %}
